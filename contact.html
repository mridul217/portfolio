    <!-- Contact Section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h2>Contact Me</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <form id="form" method="post">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" rows="5"
                                placeholder="Enter your message"></textarea>
                        </div>
                        <button id="submit" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
                <div class="col-md-6">
                    <h5>Contact Information</h5>
                    <p><i class="fas fa-map-marker-alt"></i> Hyderabad, India</p>
                    <p><i class="fas fa-phone"></i> <a href="https://wa.me/8126026826">whatsapp me</a></p>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/3e3e14b7a4.js" crossorigin="anonymous"></script>
    <!-- custom script -->

    <script>
        const form = document.querySelector("#form")
        const submitButton = document.querySelector("#submit")
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxtQxWoXl0t01I_exWjdEp3d5DTcln_400m_GXlS0LOolvCkPS79fBZLPNYn5t-Kz4t/exec'

        form.addEventListener('submit', e => {
            submitButton.disabled = true
            e.preventDefault()
            let requestBody = new FormData(form)
            fetch(scriptURL, { method: 'POST', body: requestBody })
                .then(response => {
                    alert('Success!', response)
                    submitButton.disabled = false
                })
                .catch(error => {
                    alert('Error!', error.message)
                    submitButton.disabled = false

                }
                )
        })
    </script>
